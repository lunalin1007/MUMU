        <h1>園區地圖</h1>
        <div class="wrapper">
            <div class="maps">
                <img src="picture/maps.png" alt="">
            </div>
            <div class="maps_msg">
                <ul>
                    <li>
                        <button class="a btn" data-id="myP1">A - 臺灣動物區</button>                     
                        <p id="myP1">台灣黑熊、石虎、梅花鹿</p>
                    </li>
                    <li>
                        <button class="b btn" data-id="myP2">B - 兒童動物區</button>                     
                        <p id="myP2">浣熊、狐獴、羊駝</p>
                    </li>
                    <li>
                        <button class="c btn" data-id="myP3">C - 熱帶雨林區</button>                      
                        <p id="myP3">水豚、小爪水獺、花豹</p>
                    </li>
                    <li>
                        <button class="d btn" data-id="myP4">D - 沙漠動物區</button>                        
                        <p id="myP4">雙峰駱駝、弓角羚羊</p>
                    </li>   
                    <li>
                        <button class="e btn" data-id="myP5">E - 澳洲動物區</button>                         
                        <p id="myP5">無尾熊、大灰袋鼠、食火雞</p>
                    </li>
                    <li>
                        <button class="f btn" data-id="myP6">F - 非洲動物區</button>                        
                        <p id="myP6">白犀牛、長頸鹿、班哥羚</p>
                    </li>
                    <li>
                        <button class="g btn" data-id="myP7">G - 溫帶動物區</button>                       
                        <p id="myP7">美洲山獅、小熊貓、灰狼</p>
                    </li>
                    <li>
                        <button class="h btn" data-id="myP8">H - 鳥園</button>                       
                        <p id="myP8">黑面琵鷺、丹頂鶴、鵜鶘</p>
                    </li>
                </ul>

    <script>
        var button = document.querySelectorAll("button");
        for (let i = 0; i < button.length; i++) {
            button[i].addEventListener("mousedown", function(e){
                e.preventDefault();
                let id = this.getAttribute("data-id");
                let p = document.getElementById(id);
                if (p.classList.contains("show")) {
                p.classList.remove("show");
                }else{
                    p.classList.add("show");
                }      
            });
        }
        
    </script>
